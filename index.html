<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website | OsmanCodex</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Coffee<span>.</span></a>
            <ul class="menu-links">
                <i id="close-menu-btn" class='bx bx-x'></i>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <i id="menu-btn" class='bx bx-menu'></i>
        </nav>
    </header>


    <section class="hero-section">
        <div class="content">
            <h1>Start Your Day With Fresh Coffee</h1>
            <p>Coffee is a popular and beloved beverage enjoyed by people
                around the world. Awaken your senses with a steaming cup
                of liquid motivation.
            </p>
            <button>Order Now</button>
        </div>
    </section>

    <script>
        const header = document.querySelector("header");
        const menuBtn = document.querySelector("#menu-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        menuBtn.addEventListener("click", () => {
            header.classList.toggle("show-mobile-menu");
        });

        closeMenuBtn.addEventListener("click", () => {
            menuBtn.click();
        });
    </script>
</body>

</html>
